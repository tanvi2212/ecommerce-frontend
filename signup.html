<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ShopEase</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    .form-container {
      max-width: 400px;
      background: white;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff6600;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #e55b00;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      text-decoration: none;
      color: #ff6600;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>
    <h1>üõçÔ∏è ShopEase</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">üõí Cart</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
      <div class="links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfVv6wNNXmK2F5O41U2O12nUxXzwhspOM",
      authDomain: "shopease-7359d.firebaseapp.com",
      projectId: "shopease-7359d",
      storageBucket: "shopease-7359d.firebasestorage.app",
      messagingSenderId: "872493319493",
      appId: "1:872493319493:web:15f1b8bbb78b0a658a6a2c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("‚ö†Ô∏è Passwords do not match!");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("üéâ Account created successfully!");
          signupForm.reset();
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    });
  </script>
</body>
</html>
