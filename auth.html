<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup - ShopEase</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      width: 100%;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .container {
      position: relative;
      width: 400px;
      background: white;
      margin-top: 60px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .form-container {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease-in-out;
    }

    form {
      width: 50%;
      padding: 30px;
      box-sizing: border-box;
    }

    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }

    button {
      width: 100%; padding: 10px;
      background: #ff6600; border: none; color: white;
      border-radius: 5px; font-size: 16px; cursor: pointer;
    }

    button:hover { background: #e55b00; }

    .toggle-link {
      text-align: center; margin-top: 15px;
    }

    .toggle-link a {
      color: #ff6600; text-decoration: none; font-weight: 500;
    }

    .error {
      color: red; font-size: 13px; margin-top: -5px; margin-bottom: 8px;
      display: none;
    }

    /* --- Responsive Design --- */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  .container {
    width: 90%;
    margin-top: 40px;
  }

  form {
    padding: 20px;
  }

  input, button {
    font-size: 15px;
    padding: 12px;
  }

  h2 {
    font-size: 22px;
  }

  .toggle-link {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 22px;
  }

  nav a {
    font-size: 14px;
    display: inline-block;
    margin: 5px;
  }

  .container {
    width: 95%;
    margin-top: 25px;
  }

  input, button {
    font-size: 14px;
  }

  .toggle-link p {
    font-size: 13px;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è ShopEase</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">üõí Cart</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-container" id="formContainer">
      <!-- Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <div class="toggle-link">
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="toggle-link">
          <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm">
        <h2>Create Account</h2>
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <div class="toggle-link">
          <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const formContainer = document.getElementById('formContainer');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');

    showSignup.addEventListener('click', (e) => {
      e.preventDefault();
      formContainer.style.transform = 'translateX(-50%)';
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      formContainer.style.transform = 'translateX(0%)';
    });

    // Example validation alert
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Signup successful!');
      formContainer.style.transform = 'translateX(0%)';
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login successful!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
